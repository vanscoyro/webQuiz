<head>

    <link rel="preconnect" href="https://fonts.gstatic.com">

        <h1>High Scores</h1>

            <input type="text" placeholder="Please enter your name : " name="scoreText" id="scoreText" />
        </form>
        
        <table id="scoreBoardTable">
            <tr>
                <td><ul id="scoreBoardEl"></ul></td>
            </tr>
            
        </table>
        


        <footer>
            <p id="footerEl"><a href="index.html">Restart</a></p>
           
        
        </footer>
    </div>    

<script src="script.js"></script>
